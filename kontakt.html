<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Sct. Mariæ Skolen</title>
    <meta name="description" content="Her kan du komme i kontakt med skolen og de ansatte" />
    <script src="./assets/js/app.js" defer></script>

    <section class="content heroSectionMain">
        <div class="textContentLanding">
            <h1>Kontakt Sct. Mariæ Skolen</h1>
            <p>
                Her kan du komme i kontakt med både skolens lærere, pædagoger og adminstationen. Vi står alle klar til
                at svare på dine spørgsmål eller hjælpe dig godt på vej.
            </p>
        </div>
        <div>
            <img src="./assets/img/kontakt/kontakt-skolen.png" alt="Forælder der ringer og skriver" />
        </div>
    </section>

    <section class="content">
        <div class="kontaktOplysninger">
            <h2>Kontakt skolen</h2>
            <a href="">

                <div>
                    <p>
                        <span class="material-symbols-outlined">
                            call
                        </span>+45 98 13 60 03
                    </p>
                </div>
            </a>
            <a href="">

                <div>

                    <p>
                        <span class="material-symbols-outlined">
                            mail
                        </span>kontoret@sctms.dk
                    </p>
                </div>
            </a>
            <a href="https://www.google.com/maps/place/Sct+Mari%C3%A6+Skole/@57.0518426,9.9089415,1061m/data=!3m1!1e3!4m6!3m5!1s0x4649328a7dfb407d:0x667052a3832f3aab!8m2!3d57.0518314!4d9.9115458!16s%2Fg%2F121crrhv?entry=ttu&g_ep=EgoyMDI1MDUyOC4wIKXMDSoASAFQAw%3D%3D"
                target="_blank">
                <div class="kontaktIkon">
                    <img src="./assets/img/kontakt/location_on_24dp_D57A66_FILL0_wght400_GRAD0_opsz24.svg" alt=""
                        class="kontaktIkonFarve">
                    <p>kastetvej 3, 9000 Aalborg</p>
                </div>
            </a>
            <img src="./assets/img/kontakt/kort.png" alt="Kort til skolen">
        </div>
        <div>
            <h2>Åbningstider</h2>

        </div>
