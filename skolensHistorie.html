<!DOCTYPE html>

  <head>

    <title>Det katolske Aspekt</title>
    <meta
      name="description"
      content="Her kan du læse om hvordan Sct. Mariæs katolsk kristne værdigrundlag kommer til udtryk"
    />
    <script src="./assets/js/app.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body id="SkolensHistorie">
    <section class="content">
      <h1>Skolens Historie</h1>

      <article class="historieCard">
        <p class="arstal">1899</p>
        <div class="historieCardAligment">
          <div class="historieCardImgContainer">
            <img src="./assets/img/historie/1899.webp" alt="" />
          </div>
          <p class="historieCardText">
            Sct. Mariæ Skole blev grundlagt i 1899 i en villa på Kastetvej 11
            med 8 elever. Skolen flyttede flere gange og blev i 1901 overtaget
            af Mariasøstrene. I 1906 overtog Sct. Josephsøstre undervisningen,
            og i 1909 flyttede skolen til “Damhaven” på Valdemarsgade 14 med 68
            elever.
          </p>
        </div>
      </article>
    </section>
  </body>
